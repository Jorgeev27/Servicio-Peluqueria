<main>
  <div class="row mt-4">
    <div class="col">
        <button type="button" class="btn btn-danger mx-4" routerLink="/productos">Atrás</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 mt-4">
        <h3 class="text-center">Registrar un nuevo corte de pelo</h3>
        <form>
          <div *ngIf="mensaje">
            {{ mensaje }}
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre floatingInput" [(ngModel)]="corte.nombre" name="nombre" placeholder="Nombre del corte" required>
            <label for="floatingNombre">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <textarea id="descripcion floatingTextarea" [(ngModel)]="corte.descripcion" placeholder="Descripción del corte" class="form-control"></textarea>
            <label for="floatingTextarea">Descripción</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="precio floatingInput" [(ngModel)]="corte.precio" name="precio" placeholder="Precio del corte" required>
            <label for="floatingPrecio">Precio</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="id_tipo_corte floatingInput" [(ngModel)]="corte.id_tipo_corte" name="id_tipo_corte" placeholder="Tipo del corte" required>
            <label for="floatingTipoCorte">Tipo Corte</label>
          </div>
          <div class="mt-4">
            <button class="btn btn-danger" (click)="registrarCorte()">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/>
</main>
