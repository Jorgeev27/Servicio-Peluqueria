<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-lg-12 mt-4">
      <h3 class="text-center">Inicio de sesión</h3>
      <form class="mt-4" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingEmail" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
          <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" name="password" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <p class="nologin mt-3">¿Todavía no te has creado una cuenta? <a class="alert-link" routerLink="/registro">Regístrate ya.</a></p>
        <div class="mt-4">
          <button class="btn btn-danger" type="submit" routerLink="">Iniciar Sesión</button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
  </div>
</div>
